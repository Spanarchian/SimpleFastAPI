repos:
-   repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
    - id: black
      language_version: python3.10
      args: [-t, py310]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -  id:  trailing-whitespace
    -  id:  check-yaml
    -  id:  check-added-large-files
    -  id:  debug-statements
    -  id:  end-of-file-fixer
       language_version: python3.10
